<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Add a User</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a ui-sref="users.list">Add User</a>
            </li>
            <li class="active">
                <strong>Edit User</strong>
            </li>
        </ol>
    </div>
</div>
<div class="row" ng-controller="userController as userCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add User</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="put" role="form">
                        <div class="form-group"><label for="isAdmin">Level :</label> <select id="isAdmin" ng-model="blankUser.isAdmin" ng-options="opt.value as opt.label for opt in userTypeOptions"></select></div>
                        <div class="form-group"><label for="emailAddress">Email Address :</label> <input type="text" id="emailAddress" class="form-control" ng-model="blankUser.email" required /></div>
                        <div class="form-group"><label for="firstName">First Name :</label> <input type="text" id="firstName" class="form-control" ng-model="blankUser.firstName" required /></div>
                        <div class="form-group"><label for="lastName">Last Name :</label> <input type="text" id="lastName" class="form-control" ng-model="blankUser.lastName"  required/></div>
                        <div class="form-group"><label for="Address1">Address1 :</label> <input type="text" id="Address1" class="form-control" ng-model="blankUser.address.addressLine1" /></div>
                        <div class="form-group"><label for="Address2">Address2 :</label> <input type="text" id="Address2" class="form-control" ng-model="blankUser.address.addressLine2" /></div>
                        <div class="form-group"><label for="City">City :</label> <input type="text" id="City" class="form-control" ng-model="blankUser.address.city" /></div>
                        <div class="form-group"><label for="State">State :</label> <input type="text" id="State" name="State" class="form-control" ng-model="blankUser.address.state" /></div>
                        <div class="form-group"><label for="Zip">Zip :</label> <input type="text" id="Zip" name="Zip" class="form-control" ng-model="blankUser.address.zip" /></div>
                        <div class="form-group"><label for="Country">Country :</label> <input type="text" id="Country" name="Country" class="form-control" ng-model="blankUser.address.country" /></div>
                        <a class="btn btn-primary btn-sm" ng-click="addUser()">Submit</a>
                        <a class="btn btn-danger btn-sm pull-right" ui-sref="users.list">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
