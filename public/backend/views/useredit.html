<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Edit Your Tool</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a ui-sref="users.list">User List</a>
            </li>
            <li class="active">
                <strong>Edit User</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="userController as userCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Edit Your Tool</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="put" role="form">
                        <input type="hidden" name="userId" value="{{user.usersId}}" />
                        <div class="form-group"><label for="isAdmin">Level :</label> <select id="isAdmin" ng-model="user.isAdmin" ng-options="opt.value as opt.label for opt in userTypeOptions"></select></div>
                        <div class="form-group"><label for="firstName">First Name :</label> <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" required /></div>
                        <div class="form-group"><label for="lastName">Last Name :</label> <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName"  required/></div>
                        <div class="form-group"><label for="Address1">Address1 :</label> <input type="text" id="Address1" name="Address1" class="form-control" ng-model="user.address.addressLine1" /></div>
                        <div class="form-group"><label for="Address2">Address2 :</label> <input type="text" id="Address2" name="Address2" class="form-control" ng-model="user.address.addressLine2" /></div>
                        <div class="form-group"><label for="City">City :</label> <input type="text" id="City" name="City" class="form-control" ng-model="user.address.city" /></div>
                        <div class="form-group"><label for="State">State :</label> <input type="text" id="State" name="State" class="form-control" ng-model="user.address.state" /></div>
                        <div class="form-group"><label for="Zip">Zip :</label> <input type="text" id="Zip" name="Zip" class="form-control" ng-model="user.address.zip" /></div>
                        <div class="form-group"><label for="Country">Country :</label> <input type="text" id="Country" name="Country" class="form-control" ng-model="user.address.country" /></div>
                        <a class="btn btn-primary btn-sm" ng-click="submitTheForm()">Submit</a>
                        <a class="btn btn-danger btn-sm pull-right" ui-sref="users.list">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
