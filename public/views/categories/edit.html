
<div class="container" ng-init="categoryFn();categoriesFn();">
    <div class="row">
        <div class="col-sm-12">
            <form method="post" role="form">
                <input type="hidden" name="categoryId" value="{{category.categoryId}}" />
                <div class="form-group"><label for="categoryId">Parent Category :</label>
                    <select id="categoryId" ng-model="category.parentId" ng-options="value.categoryId as value.categoryPath for value in categories" required>
                        <option>Root</option></select>
                </div>
                <div class="form-group"><label for="name">Category Name :</label> <input type="text" id="name" name="name" class="form-control" ng-model="category.name" required /></div>
                <div class="form-group"><label for="secondLine">Unique Name :</label> <input type="text" id="secondLine" name="secondLine" class="form-control" ng-model="category.uniqueName"  required/></div>
                <div class="form-group"><label for="productType">ordering :</label> <input type="text" id="productType" name="productType" class="form-control" ng-model="category.ordering" /></div>
                <button type="submit" ng-click="submitTheForm()">Submit</button>
                <button type="submit" ng-click="backToShow(category.categoryId)">Cancel</button>
            </form>
        </div>
    </div>
</div>
