<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToolBorrow | Login</title>

    <link href="/assets/backend/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/backend/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/assets/backend/css/animate.css" rel="stylesheet">
    <link href="/assets/backend/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">ToolBorrow</h1>

            </div>
            <h3>Welcome to ToolBorrow</h3>
            <p>Beta Site for ToolBorrow
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" method="post" action="/login">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="/lostpassword"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
            <p class="m-t"> <small>ToolBorrow, all rights reserved, &copy; 2015</small> </p>
        </div>
    </div>

</body>

</html>
