@(body: Html, session: UserSession)
<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'/assets/backend/views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'/assets/backend/views/common/topnavbar.html'"></div>

        <!-- Main view  -->
        @body

        <!-- Footer -->
        <div ng-include="'/assets/backend/views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
