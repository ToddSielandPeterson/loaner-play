@(headerBody: Html, userFormBody:Html, footerBody: Html, session: UserSession)
<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="AppCtrl">
    <head>
        <meta charset="UTF-8">
        <title>The Eventual PlayFramework-AngularJS-MongoDB Seed Project</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("../../../public/third/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("../../../public/third/bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("../../../public/stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("../../../public/images/favicon.png")">
        <script src="@routes.Assets.at("../../../public/third/jquery/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("../../../public/third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("../../../public/third/angularjs/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("../../../public/third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
