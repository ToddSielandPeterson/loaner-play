@(headerBody: Html, directory: String, footerBody: Html, session: UserSession)
<!DOCTYPE html>
<html ng-app="app.categories.app">
    <head>
        <meta charset="UTF-8">
        <title>The Eventual PlayFramework-AngularJS-MongoDB Seed Project</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("third/jquery/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/angularjs/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/angularjs/angular-resource.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("third/angularjs/angular-route.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("app/categories/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("app/categories/controller.js")" type="text/javascript"></script>
    </head>
    <body>
        @headerBody
        <div ng-view></div>
        @footerBody
    </body>
</html>
