@(user:User, session: UserSession, inputErrors: Option[Form[Login.NewUserData]])

<div class="container">
    @if(inputErrors.isDefined) {
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert">
                @for(formErrors <- inputErrors.get.errors) {
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    @Messages(s"${formErrors.key}.${formErrors.message}")
                }
                </div>
            </div>
        </div>
    }
<form action="/user/newUser" method="post" role="form">
    <div class="form-group"><label for="user">@Messages("newuser.form.userId"):</label> <input type="text" name="user" class="form-control" value="@user.userId.getOrElse("")" /></div>
    <div class="form-group"><label for="password">@Messages("newuser.form.password"):</label> <input type="password" name="password" class="form-control" value="@user.password.getOrElse("")" /></div>
    <div class="form-group"><label for="passwordagain">@Messages("newuser.form.passwordagain"):</label> <input type="password" class="form-control" name="passwordagain" value="@user.password.getOrElse("")" /></div>
    <div class="form-group"><label for="address1">@Messages("newuser.form.address1"):</label> <input type="text" name="address1" class="form-control" value="@user.address.addressLine1" /></div>
    <div class="form-group"><label for="address2">@Messages("newuser.form.address2"):</label> <input type="text" name="address2" class="form-control" value="@user.address.addressLine2.getOrElse("")" /></div>
    <div class="form-group"><label for="city">@Messages("newuser.form.city"):</label> <input type="text" name="city" class="form-control" value="@user.address.city" /></div>
    <div class="form-group"><label for="state">@Messages("newuser.form.state"):</label> <input type="text" name="state" class="form-control" value="@user.address.state" /></div>
    <div class="form-group"><label for="zip">@Messages("newuser.form.zip"):</label> <input type="text" name="zip" class="form-control" value="@user.address.zip" /></div>
    <button type="submit">@Messages("global.button.submit")</button>
    <button type="cancel">@Messages("global.button.cancel")</button>
</form>

</div>
