@(session: UserSession)
<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title>ToolBorrow Admin Panel</title>

    <!-- Font awesome -->
    <link href=@routes.Assets.at("backend/font-awesome/css/font-awesome.css") rel="stylesheet">

    <!-- Bootstrap -->
    <link href=@routes.Assets.at("third/bootstrap/dist/css/bootstrap.min.css") rel="stylesheet">
    @*<link href=@routes.Assets.at("third/bootstrap/dist/css/animate.css") rel="stylesheet">*@

    <!-- Main Inspinia CSS files -->
    <link id="loadBefore" href=@routes.Assets.at("backend/css/style.css") rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main">

<!-- Main view  -->
<div ui-view></div>

<!-- jQuery and Bootstrap -->
<script src=@routes.Assets.at("third/jquery/dist/jquery.min.js")></script>
<script src=@routes.Assets.at("third/jquery-ui/jquery-ui.js")></script>

<!-- MetsiMenu -->
<script src=@routes.Assets.at("third/metisMenu/dist/metisMenu.min.js")></script>

<!-- SlimScroll -->
<script src=@routes.Assets.at("third/slimScroll/jquery.slimscroll.min.js")></script>

<!-- Peace JS -->
<script src=@routes.Assets.at("third/PACE/pace.min.js")></script>

<!-- Custom and plugin javascript -->
<script src=@routes.Assets.at("backend/js/inspinia.js")></script>

<!-- Main Angular scripts-->
<script src=@routes.Assets.at("third/angular/angular.js")></script>
<script src=@routes.Assets.at("third/angular-translate/angular-translate.min.js")></script>
<script src=@routes.Assets.at("third/angular-ui-router/release/angular-ui-router.min.js")></script>
<script src=@routes.Assets.at("third/angular-resource/angular-resource.min.js")></script>
<script src=@routes.Assets.at("third/angular-messages/angular-messages.min.js")></script>
<script src=@routes.Assets.at("third/bootstrap/dist/js/bootstrap.min.js")></script>
<script src=@routes.Assets.at("backend/js/ui-bootstrap-tpls-0.12.0.min.js")></script>
<script src=@routes.Assets.at("backend/js/oclazyload/dist/ocLazyLoad.min.js")></script>

<!-- Anglar App Script -->
<script src=@routes.Assets.at("backend/js/app.js")></script>
<script src=@routes.Assets.at("backend/js/config.js")></script>
<script src=@routes.Assets.at("backend/js/translations.js")></script>
<script src=@routes.Assets.at("backend/js/directives.js")></script>
<script src=@routes.Assets.at("backend/js/controllers.js")></script>

</body>
</html>
